<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <input placeholder = 'Digite o nÃºmero' id ="valor" type="number" />
  <select id="operacao">
    <option value="calcularFrete">Calcular Frete</option>
    <option value="calcularDesconto">Calcular Desconto</option>
    <option value="avaliarTemperatura">Avaliar Temperatura</option>
    
  </select>
  <button onclick="calcular()">Calcular</button>
  <div id="resultado"></div>

  <script>
    async function calcular() {
      const valor = (document.getElementById('valor').value);
      const operacao = document.getElementById('operacao').value;
      const resultado = await window.api.calcular(valor, operacao)
      document.getElementById('resultado').innerText = resultado
    }
  </script>
</body>
</html>
